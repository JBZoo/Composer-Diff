language: php
os: linux
dist: xenial

php:
  - 7.2
  - 7.3
  - 7.4
  - 8.0
  - nightly

jobs:
  fast_finish: true
  allow_failures:
    - php: 8.0
    - php: nightly

before_script:
  - composer self-update

script:
  - make build    --no-print-directory
  - make test-all --no-print-directory

after_script:
  - make report-coveralls
